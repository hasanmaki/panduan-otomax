# mkdocs serve --livereload
site_name: Otomax User Guide
site_author: Hasan Maki
site_description: Dokumentasi penggunaan Otomax,
site_url: https://example.com/
plugins:
  - offline
  - search
  - ezglossary:
      inline_refs: short # tampilkan referensi di definisi (none|short|list)
      ignore_case: true # case-insensitive matching (opsional)
      tooltip: full # tooltip on hover (none|short|full)
      markdown_links: true # aktifkan [text](section:term) style links (opsional)
  - mkdocstrings:
      enabled: !ENV [MKDOCSTRINGS_ENABLED, true]
      custom_templates: null # ini untuk custom templates tampilan documentasi default
      default_handler: python
      locale: id
      handlers:
        python:
          options:
            show_root_toc_entry: false
            show_source: true
            show_signature_annotations: true
            docstring_style: google

nav:
  - Beranda: index.md
  - Glossarium: glossary.md
  - Panduan Glossarium: using_glossary.md

theme:
  name: material
  font:
    text: Roboto
    code: JetBrains Mono

  logo: assets/images/logo_1.png
  favicon: assets/images/favicon_1.ico
  features:
    - search.highlight
    - search.suggest
    - content.code.annotate
    - navigation.footer
  palette:
    # Dark mode colors
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: dark mode
      primary: light blue
      accent: deep orange
    # Light mode colors
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: light mode
      primary: light blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - markdown.extensions.def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hasanmaki
extra_css:
  - extra.css

